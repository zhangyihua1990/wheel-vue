<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>wheel</title>
  <style>
    * {margin: 0;padding: 0;box-sizing: border-box;}
    :root {--button-height: 32px;--font-size: 14px;--button-bg: white;--button-active-bg: #eee;--border-radius: 4px;--color: #333;--border-color: #999;--border-color-hover: #666;}
  </style>
  <style> .icon {width: 1em;height: 1em; /* vertical-align: -0.15em; fill: currentColor; overflow: hidden; */}</style>

</head>
<body>
<div id="app">
  <div style="border: 1px solid black">
    <g-row gutter="20">
      <g-col>1</g-col>
      <g-col>2</g-col>
    </g-row>
    <g-row>
      <g-col span="6">1</g-col>
      <g-col span="8">2</g-col>
      <g-col span="8" offset="2">3</g-col>
    </g-row>
    <g-row>
      <g-col span="6">1</g-col>
      <g-col span="6">2</g-col>
      <g-col span="6">3</g-col>
      <g-col span="6">4</g-col>
    </g-row>
    <g-row>
      <g-col span="2">1</g-col>
      <g-col span="22">11</g-col>
    </g-row>
  </div>
  <hr>
  <div style="margin: 10px">
    <g-input value="二麻" disabled></g-input>
    <g-input value="张三" readonly></g-input>
    <g-input value="李四"></g-input>
    <g-input value="王五" error="请输入正确字符"></g-input>
    <g-input value="赵六" @change="handleChange" @input="handleInput" @focus="handleFocus" @blur="handleBlur"></g-input>
  </div>
  <div style="margin: 10px">
    <g-button :icon-position="iconPosition" :icon="icon" :loading="loading" @click="loading=!loading">按钮</g-button>
    <g-button :icon-position="iconPosition" :icon="icon" :loading="loading" @click="loading=!loading">按钮</g-button>
    <g-button :icon-position="iconPosition" :icon="icon" :loading="loading" @click="loading=!loading">按钮</g-button>
  </div>
  <g-button-group style="margin: 10px">
    <g-button icon="left">上一页</g-button>
    <g-button>更多</g-button>
    <g-button icon="right" icon-position="right">下一页</g-button>
  </g-button-group>
</div>

<script src="./node_modules/vue/dist/vue.min.js"></script>
<script src="./app.js"></script>
<script src="//at.alicdn.com/t/font_1740695_3zqfz6u7fda.js"></script>
</body>
</html>
